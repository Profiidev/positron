[package]
name = "positron-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = "0.5.3"
base64 = "0.22.1"
chrono = { version = "0.4.38", features = ["serde"]}
dotenv = "0.15.0"
image = { version = "0.25.5", default-features = false, features = ["webp", "png", "jpeg"]}
jsonwebtoken = "9.3.0"
lettre = "0.11.10"
openssl = { version = "0.10.68", features = ["vendored"] }
rand = "0.8.5"
rocket = { version = "0.5.1" ,features = ["json"] }
rocket_cors = "0.6.0"
rocket_ws = "0.1.1"
rsa = "0.9.6"
serde = { version = "1.0.214", features = ["derive"] }
serde_urlencoded = "0.7.1"
surrealdb = "2.1.0"
thiserror = "2.0.3"
totp-rs = { version = "5.6.0", features = ["qr", "gen_secret", "otpauth"]}
uuid = "1.11.0"
webauthn-rs = { version = "0.5.0", features = ["conditional-ui"] }
webauthn-rs-proto = "0.5.0"
