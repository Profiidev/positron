[package]
name = "positron-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = { version = "0.5.3", features = ["std"] }
base64 = "0.22.1"
chrono = { version = "0.4.40", features = ["serde"]}
dotenv = "0.15.0"
image = { version = "0.25.6", default-features = false, features = ["webp", "png", "jpeg"]}
jsonwebtoken = "9.3.1"
lettre = "0.11.15"
openssl = { version = "0.10.72", features = ["vendored"] }
rand = "0.9.0"
rocket = { version = "0.5.1", features = ["json"] }
rocket_cors = "0.6.0"
rocket_ws = "0.1.1"
rsa = "0.9.8"
sea-orm = { version = "1.1.8", features = ["sqlx-postgres", "runtime-tokio-rustls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_urlencoded = "0.7.1"
thiserror = "2.0.12"
totp-rs = { version = "5.6.0", features = ["qr", "gen_secret", "otpauth"]}
uuid = "1.16.0"
webauthn-rs = { version = "0.5.1", features = ["conditional-ui"] }
webauthn-rs-proto = "0.5.0"
entity = { path = "entity" }
migration = { path = "migration" }
sea-orm-rocket = "0.5.5"
rust-s3 = "0.35.1"
reqwest = { version = "0.12.15", features = ["json"] }
log = "0.4.27"
fern = "0.7.1"
env_logger = "0.11.8"
