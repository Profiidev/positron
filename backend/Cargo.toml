[package]
name = "positron-backend"
version = "0.1.0"
edition = "2021"

[dependencies]
argon2 = { version = "0.5.3", default-features = false, features = ["std"] }
base64 = "0.22.1"
chrono = { version = "0.4.41", default-features = false, features = [
  "serde",
  "std",
] }
dotenv = "0.15.0"
image = { version = "0.25.8", default-features = false, features = [
  "webp",
  "png",
  "jpeg",
] }
jsonwebtoken = "9.3.1"
lettre = { version = "0.11.18", default-features = false, features = [
  "smtp-transport",
  "native-tls",
  "builder",
] }
openssl = { version = "0.10.73", features = ["vendored"] }
rand = { version = "0.9.2", default-features = false, features = [
  "std",
  "os_rng",
] }
rsa = "0.9.8"
sea-orm = { version = "1.1.15", features = [
  "sqlx-postgres",
  "runtime-tokio-rustls",
] }
serde = { version = "1.0.219", features = ["derive"] }
serde_urlencoded = "0.7.1"
thiserror = "2.0.16"
totp-rs = { version = "5.7.0", features = ["qr", "gen_secret", "otpauth"] }
uuid = "1.18.1"
webauthn-rs = { version = "0.5.1", features = ["conditional-ui"] }
webauthn-rs-proto = "0.5.0"
entity = { path = "entity" }
migration = { path = "migration" }
rust-s3 = "0.35.1"
reqwest = { version = "0.12.23", features = ["json"] }
async-nats = "0.42.0"
serde_json = "1.0.143"
axum = { version = "0.8.4", features = ["macros", "ws", "tracing"] }
axum-extra = { version = "0.10.1", features = ["cookie", "typed-header"] }
tracing-subscriber = "0.3.20"
clap = "4.5.47"
tracing = "0.1.41"
tower = "0.5.2"
tower-http = { version = "0.6.6", features = ["cors", "trace"] }
tokio = { version = "1.47.1", features = ["signal"] }
http = "1.3.1"
time = "0.3.43"
futures = "0.3.31"

[[bin]]
name = "positron-backend"
path = "src/main.rs"
